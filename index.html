        body {

            margin: 0;

            text-align: center;
            color: #2c3e50;
        }

        header {
            background: #ffffff;
            padding: 40px 20px;

        .contenedor-botones {

            margin: 40px auto;

            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

            color: #4a235a;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
            transition: 0.2s;
        }

        .enlace-boton:hover {
            background-color: #c4b5f5;
            transform: translateY(-3px);
        }

        /* Marquees */
        .marquee h2 {
            font-size: 22px;
            color: #7d3c98;
        }

        footer {
            margin-top: 40px;
            background: #e8daef;
            padding: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #5b2c6f;
        }

</head>

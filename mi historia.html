<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Mi Historia | Inicio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url("fondo 44-2.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: #f5f5f5;
        }

        header {
            padding: 40px 20px;
            background: rgba(0,0,0,0.45);
            box-shadow: 0px 2px 12px rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
            color: #d9b3ff;
            margin: 0;
        }

        h2 {
            font-size: 26px;
            color: #e8d6ff;
            margin-top: 20px;
        }

        .contenedor-botones {
            max-width: 900px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 35px;
            padding: 0 20px;
        }

        .icono {
            width: 150px;
            border-radius: 14px;
            box-shadow: 0px 0px 12px rgba(255,255,255,0.18);
        }

        .enlace-boton {
            display: block;
            background: rgba(90, 40, 140, 0.7);
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            margin-top: 12px;
            font-weight: 600;
            box-shadow: 0px 3px 10px rgba(255,255,255,0.15);
            transition: 0.2s ease-in-out;
        }

        .enlace-boton:hover {
            background: rgba(140, 90, 200, 0.9);
            transform: translateY(-4px);
        }

        /* Marquees */
        marquee h2 {
            color: #d9b3ff;
            font-size: 22px;
            margin: 0;
        }

        footer {
            margin-top: 50px;
            background: rgba(0,0,0,0.5);
            padding: 20px 0;
            font-size: 18px;
            color: #d6b9ff;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 34px; }
            .icono { width: 130px; }
            .enlace-boton { font-size: 16px; }
        }
    </style>
</head>
